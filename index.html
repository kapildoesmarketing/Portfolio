    <style>
        /* Custom CSS for the logo slider */
        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(calc(-250px * 9)); } /* 9 is the number of original logos */
        }

        .logo-slider {
            height: 100px;
            margin: auto;
            overflow: hidden;
            position: relative;
            width: 100%;
        }

        .logo-slider::before,
        .logo-slider::after {
            background: linear-gradient(to right, white 0%, rgba(255, 255, 255, 0) 100%);
            content: "";
            height: 100px;
            position: absolute;
            width: 200px;
            z-index: 2;
        }

        .logo-slider::after {
            right: 0;
            top: 0;
            transform: rotateZ(180deg);
        }

        .logo-slider::before {
            left: 0;
            top: 0;
        }

        .logo-slider .slide-track {
            animation: scroll 40s linear infinite;
            display: flex;
            width: calc(250px * 18); /* 9 logos duplicated */
        }
        
        .logo-slider:hover .slide-track {
            animation-play-state: paused;
        }

        .logo-slider .slide {
            height: 100px;
            width: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }

        .logo-slider .slide img {
            height: 70px;
            width: auto;
            filter: grayscale(100%);
            transition: all 0.3s ease-in-out;
        }

        .logo-slider .slide img:hover {
            filter: grayscale(0%);
            transform: scale(1.1);
            cursor: pointer;
        }
    </style>
</head>
